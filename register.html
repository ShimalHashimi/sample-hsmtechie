<body>
    <!--======================  navbar-section  ======================-->
    <nav class="navbar">
        <a href="index.html"><img style="width: 150px; height: 50px;" src="Images/logo-no-background.png" alt=""></a>
    </nav>

    <!--======================  Login-section  ======================-->
    <div class="login-section">
        <div class="login-img"><img src="Images/profile-img.png" alt=""></div>
        <div class="login-box">
            <h2>Register</h2>
            <form id="register-form">
                <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="eEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="uUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="pPassword" name="password" required>
                </div>
                <button type="submit" id="submitSignUp">Submit</button>
                <p>Already have an account? <a href="signin.html">Login here</a></p>
            </form>
        </div>
    </div>
